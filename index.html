<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monte Carlo Pi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monte Carlo π Simulation</h1>
  <p> Select the number of iterations - more iterations mean a more accurate value for pi.<p>
  <label for="iterations">Iterations:</label>
  <input type="number" id="iterations" value="1000">
  <button onclick="runSimulation()">Run</button>
  <p id="pi-value">π ≈ </p>
  <canvas id="canvas" width="400" height="400" style="border:1px solid black"></canvas>

  <script src="script.js"></script>
</body>
</html>
